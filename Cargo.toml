[package]
name = "sugar-cli"
version = "0.6.1"
edition = "2021"
description = "Command line tool for creating and managing Metaplex Candy Machines."
license = "Apache-2.0"
repository = "https://github.com/metaplex-foundation/sugar"
documentation = "https://docs.metaplex.com/sugar/introduction"

[[bin]]
name = "sugar"
path = "src/main.rs"

[dependencies]
anchor-client = "0.24.2"
anchor-lang = "0.24.2"
anchor-spl = "0.24.2"
anyhow = "1.0.58"
async-trait = "0.1.57"
borsh = "0.9.3"
bs58 = "0.4.0"
bundlr-sdk = { version = "0.2.0", features = ["solana"] }
chrono = "0.4.19"
clap = { version = "3.2.8", features = ["derive", "cargo"] }
console = "0.15.0"
ctrlc = "3.2.2"
data-encoding = "2.3.2"
dialoguer = "0.10.1"
dirs = "4.0.0"
futures = "0.3.21"
glob = "0.3.0"
indexmap = { version = "1.9.1", features = ["serde"] }
indicatif = { version = "0.16.2", features = ["rayon"] }
ini = "1.3.0"
lazy_static = "1.4.0"
mpl-candy-machine = { version = "4.0.1", features = ["no-entrypoint"] }
mpl-token-metadata = "=1.2.10"
num_cpus = "1.13.1"
phf = { version = "0.10", features = ["macros"] }
rand = "0.8.5"
rayon = "1.5.3"
regex = "1.5.6"
retry = "1.3.0"
reqwest = { version = "0.11.11", features = ["json", "multipart"] }
ring = "0.16.20"
rust-s3 = "0.31.0"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.8.24"
sha2 = "0.10.2"
shellexpand = "2.1.0"
solana-account-decoder = "1.9.13"
solana-client = "1.9.13"
solana-transaction-crawler = "0.0.4"
solana-logger = "1.9.13"
solana-program = "1.9.13"
solana-transaction-status = "1.9.13"
spl-associated-token-account = "1.0.3"
spl-token = "=3.2.0"
structopt = "0.3.26"
thiserror = "1.0.31"
tokio = "1.15.0"
tracing = { version = "0.1.35", features = ["log"] }
tracing-bunyan-formatter = "0.3.3"
tracing-subscriber = { version = "0.3.14", features = ["registry", "env-filter"] }
url = "2.2.2"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["precommit-hook", "user-hooks"]